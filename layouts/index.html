{{ partial "head" . }}

<div class=container>
  {{ partial "header" . }}
  <ul class="post-list">
    {{ range where .Pages.ByDate.Reverse "Section" "post" }}

    <li class="post-item">
      <time style="color: black;">{{ .Date.Format "2006-01-02" }}</time> / <a href="{{ .URL }}">{{ .Title }}</a>
    </li>

    {{ end }}
  </ul>
</div>
